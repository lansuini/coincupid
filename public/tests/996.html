<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>996</title>
    <!-- jQuery -->
    <script src="/adminlte/plugins/jquery/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LekcZUkAAAAADY_bTS2WBvOJljVg4vxo4VVIXDk"></script>
</head>

<button>gorc</button>

<body>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                // console.log($(this).text())
                var mm = {
                    "mobile_area": "+66",
                    "mobile_number": "99086678",
                    "rand_id": 12345
                }
                
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LekcZUkAAAAADY_bTS2WBvOJljVg4vxo4VVIXDk', { action: 'mobileCaptcha' }).then(function (token) {
                        $.ajax({
                            type: "POST",
                            url: "/api/account/mobileCaptcha",
                            headers: { "GToken": token, "GAction": "mobileCaptcha" },
                            data: JSON.stringify(mm),
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (data) { console.log(data) },
                            failure: function (errMsg) {
                                console.log(errMsg);
                            }
                        })
                    })
                })

            })
        });
    </script>
</body>

</html>
